<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    </head>
<style>
    .container{
        display: grid;
        grid-area: 100%;
        grid-template-columns: 75vw 25vw;
        grid-template-rows: 10vh 5vh 7vh  67vh 15vh;
        grid-template-areas:
        "hd hd"
        "sb sb"
        "nav nav"
        "main sidebar"
        "ft ft";
        background-color: #f8f8ff;
    }
        #header {
            display: flex;
            font-size: 50px;
            grid-area: hd;
            font-family: 'Josefin Sans', sans-serif;
            align-items: center;
            justify-content: center;
        }
        #subtitle {
            display: flex;
            font-size: 22px;
            grid-area: sb;
            font-family: 'Playfair Display', serif;
            align-items: center;
            justify-content: center;
        }
        .nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-area: nav;
            justify-content: center;
            align-items: center;
        }
            .navBox {
                display: flex;
                font-family: 'Playfair Display', serif;
                font-size: 20px;
                justify-content: space-evenly;
            }
                    #blog:hover {
                        cursor:pointer;
                    }
                    #about{
                        cursor:pointer;
                    }
        .sidebar {
            display: grid;
            grid-template-rows: 1fr 3fr  3fr  3fr  3fr;
            grid-area: sidebar;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            padding-left: 12px;
            gap: 2px;
        }
            .sideBox {
                display: flex;
                justify-content: left;
                width: auto;
            }
                #top{
                    border: 1px solid black;
                }
                #box1{
                    background-image: url('images/first-steps.jfif');
                    object-fix: contain;
                    background-repeat: no-repeat;


                }
                #box2{

                }
                #box3{

                }
                #box4{

                }
        .main{
            display: grid;
            grid-template-rows: 10fr 1fr;
            grid-area: main;
        }
            #picture {
                background-image: url('images/never-stop.jfif');
            }
            #btn {
                font-size: 20px;
                font-family: 'Josefin Sans', sans-serif;
                align-items: center;
                cursor: pointer;
                display: inline-block;
                text-align: center;
            }
            #btn:hover{
                background-color: #F0F8FF;
                margin: 4px;
                border-radius: 30px;
                transition: 0.15s ease-out;
            }
        .footer {
            display: grid;
            grid-template-row: 1fr;
            grid-area: ft;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            justify-content: center;
            align-items: center;
        }
            #info {
                display: flex;
            }
</style>
    <body>
        <div class="container">
            <div id="header">Try</div>
            <div id="subtitle">The first step toward endless possibilities</div>
            <div class="nav">
                <div id="blog" class="navBox">Blog</div>
                <div id="about" class="navBox">About Me</div>
            </div>
            <div class="main">
                <div id="picture"></div>
                <button id="btn">What is so important about the word "try"? Learn now!</button>
            </div>
            <div class="sidebar">
                <div id="top">Recent blog posts...</div>
                <div id="box1" class="sideBox"></div>
                <div id="box2" class="sideBox">row2</div>
                <div id="box3" class="sideBox">row3</div>
                <div id="box4" class="sideBox">row4</div>
            </div>
            <div class="footer">
                <div id="info">Copyright Â© 2022</div>
            </div>
        </div>
    </body>
</html>
